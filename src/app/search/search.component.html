<div class="start-container">
    <div class="text-container">
        <h1>WELCOME TO ANGULAR WEATHER</h1>
        <p>Search for a city. Get worldwide weather data and a five day weather forecast</p>
    </div>

    <div class="big-search-container">
        <div class="label-city-input">
            <label for="city-input">Enter a city and click on search</label>
        </div>
        <div class="search-and-button">
            <div class="search">
                <input type="text" id="big-city-input" placeholder="Enter a City"
                    (input)="getSearch($event.target.value)" (keydown.enter)="onSearch()">
                <span class="focus-border"></span>
            </div>
            <div class="button">
                <button (click)="onSearch()">
                    <i class="fas fa-search"></i><span class="search-button-text">Search</span>
                </button>
                <span class="focus-border"></span>
            </div>
        </div>

    </div>
</div>
